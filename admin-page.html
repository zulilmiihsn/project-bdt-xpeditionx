<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPEDITIONX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="icon" href="favico.ico">
</head>
<body>
    <main class="main-admin-page">
        <nav>
            <div class="brand"><h1>XPEDITIONX</h1></div>
            <div class="menu">
                <div class="bar-login-page">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="footer">About Us</a></li>
                </div>
            </div>
        </nav>
        <div class="wrapper-admin-page">
             <div class="container-packet-form">
                <div class="customer-information">
                    <div class="title-in-form"><h1>Customer Information</h1></div>
                    <div class="form-customer">
                        <div class="label-input">
                        <label for="full-name">Full Name</label>
                        <label for="address">Address</label>
                        <label for="contact">Contact</label>
                        </div>
                        <div class="input-form">
                        <input type="text" id="address" name="address">
                        <input type="text" id="full-name" name="full-name">
                        <input type="text" id="contact" name="contact">
                        </div>
                    </div>
                </div>
                <div class="delivery-address">
                    <div class="title-in-form"><h1>Delivery Address</h1></div>
                    <div class="form-customer">
                        <div class="label-input">
                        <label for="full-name">Address</label>
                        <label for="city">City</label>
                        <label for="s-province">State/Province  </label>
                        <label for="postal-code">Postal Code  </label>
                        </div>
                        <div class="input-form">
                        <input type="text" id="address-in-delivery" name="address-in-delivery">
                        <input type="text" id="city" name="city">
                        <input type="text" id="s-province" name="s-province">
                        <input type="text" id="postal-code" name="postal-code">
                        </div>
                    </div>
                </div>
                <div class="package-information">
                    <div class="title-in-form"><h1>Package Information</h1></div>
                    <div class="form-customer">
                        <div class="label-input">
                        <label for="type">Type</label>
                        <label for="weight">Weight</label>
                        <label for="dimension">Dimension</label>
                        </div>
                        <div class="input-form">
                        <input type="text" id="type" name="type">
                        <input type="text" id="weight" name="weight">
                        <input type="text" id="dimension" name="dimension">
                        </div>
                    </div>
                </div>
                <button id="submit-button-admin"><a href="#">Submit</a></button>
                <br>
            </div>    
        </div>
    </main>
</body>
</html>
